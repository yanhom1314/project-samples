<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
      }

      .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
      margin-bottom: 10px;
      }
      .form-signin .checkbox {
      font-weight: normal;
      }
      .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      }
      .form-signin .form-control:focus {
      z-index: 2;
      }
      .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">3A信息查询</h2>
        <label for="inputUn" class="sr-only">用户/IP</label>
        <input type="email" id="inputUn" class="form-control" placeholder="用户帐号/IP地址" required autofocus>
        <label for="inputStart" class="sr-only">开始时间</label>
        <input type="text" id="inputStart" class="form-control" placeholder="开始时间" required>
        <label for="inputEnd" class="sr-only">结束时间</label>
        <input type="text" id="inputEnd" class="form-control" placeholder="结束时间" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">查询</button>
      </form>
      <div class="panel panel-primary">
        <div class="panel-heading">当前信息</div>
        <div class="panel-body">
          <span>当前信息：2015-12-10 20:08:10 用户test_1在线，在线IP为2.2.2.2[合肥]。</span>
        </div>
      </div>
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">历史信息</div>
        <div class="panel-body">
          <p>时间段内3A记录内容显示，按时间顺序显示。<p>
        </div>
        <!-- Table -->
        <table border="1" class="table">
          <tr>
            <th>帐号</th>
            <th>IP</th>
            <th>上/下线</th>
            <th>时间</th>
          </tr>
          <tr>
            <td>test_1</td>
            <td>1.1.1.1</td>
            <td>上线</td>
            <td>2015-12-09 11:09:53</td>
          </tr>
          <tr>
            <td>test_1</td>
            <td>1.1.1.1</td>
            <td>下线</td>
            <td>2015-12-10 18:02:21</td>
          </tr>
          <tr>
            <td>test_1</td>
            <td>2.2.2.2</td>
            <td>下线</td>
            <td>2015-12-10 18:12:34</td>
          </tr>
        </table>
      </div> <!-- /container -->
  </body>
</html>
