<!doctype html>
<html ng-app='helloApp'>
    <head>
		<meta charset="utf-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="dist/controller.bundle.js"></script>
		<!--
		 //cdn.jsdelivr.net/angularjs/1.3.14/angular-animate.min.js
		 //cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js
		 -->
    </head>
    <body>
        <div ng-controller="SayHello">
            Hello {{'World'}}!
    		Your name: <input type="text" ng-model="name" placeholder="Nice">
            <hr>
            Hello {{name || 'World'}}!
        </div>

		<div ng-controller="HelloCtrl">
			<ul>
			    <li ng-repeat="phone in phones">
			    	  {{phone.name}}
				    <p>{{phone.snippet}}</p>
			    </li>
			</ul>
		</div>

		<div ng-controller="Hello">
	        <form id="_form" name="_form" class="ui form segment" novalidate="">
	            <div class="two fields">
	                <div class="field">
	                    <input type="text" name="key" ng-model="info.key" required="" ng-minlength="3" ng-maxlength="10"/>

	                    <p ng-show="_form.key.$error.required" class="ui red message">Key is required.</p>

	                    <p ng-show="_form.key.$error.minlength" class="ui red message">min length 3</p>

	                    <p ng-show="_form.key.$error.maxlength" class="ui red message">max length 10</p>
	                </div>
	                <div class="field">
	                    <button class="ui submit button" ng-click="show(info)" ng-disabled="_form.$invalid">SHOW</button>
	                    <button class="ui submit button" ng-click="reset()">RESET</button>
	                </div>
	            </div>
	        </form>
	        <div class="ui green message" ng-show="message.loading">
	            <h1>Loading</h1>
	        </div>
	        <div class="ui yellow message">
	            <p>The ID is {{info.dbsize}}</p>

	            <p>The content is {{info.value}}</p>
	        </div>
	    </div>
    </body>
</html>
