<!doctype html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>
</head>
<body>
	<form class="ui form">
		<h4 class="ui dividing header">Personal Information</h4>
		<p>Tell Us About Yourself</p>
		<div class="two fields">
			<div class="field">
				<label>Name</label>
				<div class="ui icon input">
					<input placeholder="First Name" name="name" type="text">
					<i class="user icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Gender</label>
				<select class="ui dropdown" name="gender">
					<option value="">--Please Select--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
		</div>
		<div class="field">
			<label>Username</label>
			<div class="ui icon input">
				<input placeholder="Username" name="username" type="text">
				<i class="user icon"></i>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Password</label>
				<div class="ui icon input">
					<input type="password" name="password"/>
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Sample Password</label>
				<div class="ui icon input">
					<input type="password" name="password1"/>
					<i class="lock icon"></i>
				</div>
			</div>
		</div>
		<div class="field">
			<label>Url</label>
			<div class="ui icon input">
				<input type="text" name="url"/>
				<i class="lock icon"></i>
			</div>
		</div>
		<div class="inline field">
			<div class="ui checkbox">
				<input type="checkbox" name="terms">
				<label>I agree to the terms and conditions</label>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>State</label>
				<select class="ui search dropdown">
					<option value="">--Please Select--</option>
					<option value="AL">Alabama</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="field"></div>
		</div>
		<div class="field">
			<label>Biography</label>
			<textarea></textarea>
		</div>
		<h4 class="ui dividing header">Account Info</h4>
		<h4 class="ui top attached header">Import Settings</h4>
		<div class="ui bottom attached segment">
			<div class="grouped fields">
				<label for="alone">Would you like us to import your current settings?</label>
				<div class="field">
					<div class="ui radio checkbox checked">
						<input type="radio" checked="" name="import">
						<label>Yes</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="import">
						<label>No</label>
					</div>
				</div>
			</div>
		</div>
		<h4 class="ui dividing header">Settings</h4>
		<h5 class="ui header">Privacy</h5>
		<div class="field">
			<div class="ui toggle checkbox">
				<input type="radio" name="privacy">
				<label>Allow <b>anyone</b> to see my account</label>
			</div>
		</div>
		<div class="field">
			<div class="ui toggle checkbox">
				<input type="radio" name="privacy">
				<label>Allow <b>only friends</b> to see my account</label>
			</div>
		</div>
		<h5 class="ui header">Newsletter Subscriptions</h5>
		<div class="field">
			<div class="ui slider checkbox">
				<input type="checkbox" name="top-posts">
				<label>Top Posts This Week</label>
			</div>
		</div>
		<div class="field">
			<div class="ui slider checkbox">
				<input type="checkbox" name="hot-deals">
				<label>Hot Deals</label>
			</div>
		</div>
		<div class="ui hidden divider"></div>
		<div class="field">
			<div class="ui checkbox">
				<input type="checkbox" name="hot-deals">
				<label>I agree to the <a href="#">Terms of Service</a>.</label>
			</div>
		</div>
		<div class="ui error message">
			<div class="header">We noticed some issues</div>
		</div>
		<div class="ui submit button">Register</div>
	</form>
	<script>
$(function () {

	$.fn.form.settings.rules["myurl"] =function(value) {
      var
        urlRegExp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/
      ;
      return urlRegExp.test(value);
    }	;

	$('.ui.checkbox').checkbox();
	$('.selection.dropdown').dropdown();

	$('.ui.form')
		.form({
			name: {
				identifier  : 'name',
				rules: [
				{
					type   : 'empty',
					prompt : 'Please enter your name'
				}
				]
			},
			gender: {
				identifier  : 'gender',
				rules: [
				{
					type   : 'empty',
					prompt : 'Please select a gender'
				}
				]
			},
			username: {
				identifier : 'username',
				rules: [
				{
					type   : 'empty',
					prompt : 'Please enter a username'
				}
				]
			},
			password: {
				identifier : 'password',
				rules: [
				{
					type   : 'empty',
					prompt : 'Please enter a password'
				},
				{
					type   : 'length[6]',
					prompt : 'Your password must be at least 6 characters'
				}
				]
			},
			password1: {
				identifier : 'password1',
				rules: [
				{
					type   : 'match[password]',
					prompt : 'Please enter a sample password'
				}]
			},
			url: {
				identifier: 'url',
				rules: [
					{
						type : 'myurl',
						prompt: 'Please enter a url address'
					}
				]
			},
			terms: {
				identifier : 'terms',
				rules: [
				{
					type   : 'checked',
					prompt : 'You must agree to the terms and conditions'
				}
				]
			}
		});
});
	</script>
</body>
</html>
