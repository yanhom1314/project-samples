<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/main.css"/>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.js"></script>
		<script type="text/javascript" src="/js/page.js"></script>
		<script type="text/javascript">
		$(function(){
			new Pagination({
			    id: "pagination",			//页面元素jQuery id值，自动加"#"
			    url: "/data/page.json",		//服务端REST地址
			    pageSize: 5, 				//每页显示的记录数
			    barSize: 6,					//分页工具条上展现的页码数
			    data: {name:2},				//请求参数
			    success: function (rows) {
			    	var html = $("#grid tbody");
			    	html.empty();
			    	for(i in rows) {
			    		var t = rows[i];
			        	html.append("<tr><td class='name'>" + t.name + "</td><td>" + t.age + "</td></tr>");//显示内容
			        }
			        html.find("tr td[class=name]").each(function(i){
			        	$(this).click(function(){
			        		console.log($(this).html());
			        	});
			        });
			    },
			    error: function (msg) {
			        console.log(msg);
			    }
			});
		});
		</script>
	</head>
<body>
	<table id="grid" class="ui table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="pagination" class="ui pagination menu"></div>
</body>
</html>
