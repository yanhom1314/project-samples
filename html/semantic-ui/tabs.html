<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css"/>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>
	</head>
<body>
	<div class="button demo">
	  <div class="ui button">
	查看
	  </div>
	  <div class="ui primary button">
	<i class="shop icon"></i> 加入购物车
	  </div>
	  <div class="ui secondary button">
	<i class="save icon"></i> 暂存
	  </div>
	  <div class="ui labeled icon button">
	<i class="star icon"></i>
	评分
	  </div>
	  <div class="ui basic button">基础</div>

	  <div class="ui hidden divider"></div>

	  <div class="ui animated button">
	<div class="visible content">水平</div>
	<div class="hidden content">
	  隐藏
	</div>
	  </div>
	  <div class="ui vertical animated button">
	<div class="visible content">垂直</div>
	<div class="hidden content">
	  隐藏
	</div>
	  </div>
	  <div class="ui animated fade button">
	<div class="visible content">渐入</div>
	<div class="hidden content">
	  隐藏
	</div>
	  </div>

	  <div class="ui hidden divider"></div>

	  <div class="ui facebook button">
	<i class="facebook icon"></i>
	Facebook
	  </div>
	  <div class="ui twitter button">
	<i class="twitter icon"></i>
	Twitter
	  </div>
	  <div class="ui google plus button">
	<i class="google plus icon"></i>
	Google Plus
	  </div>

	  <div class="ui hidden divider"></div>
	  <div class="ui buttons">
	<div class="ui button">1</div>
	<div class="ui button">2</div>
	<div class="ui button">3</div>
	  </div>
	<div class="ui buttons">
	<div class="ui button">取消</div>
	<div class="or"></div>
	<div class="ui positive button">保存</div>
	  </div>

	  <div class="ui icon buttons">
	<div class="ui button"><i class="align left icon"></i></div>
	<div class="ui button"><i class="align center icon"></i></div>
	<div class="ui button"><i class="align right icon"></i></div>
	<div class="ui button"><i class="align justify icon"></i></div>
	  </div>
	  <div class="ui hidden divider"></div>
	  <div class="ui blue button">蓝色</div>
	  <div class="ui red button">红色</div>
	  <div class="ui teal button">蓝绿</div>
	  <div class="ui blue basic button">蓝色</div>
	  <div class="ui red basic button">红色</div>
	  <div class="ui teal basic button">蓝绿</div>

	  <div class="ui inverted segment">
	<div class="ui inverted button">翻转</div>
	<div class="ui inverted blue button">蓝色</div>
	<div class="ui inverted red button">红色</div>
	<div class="ui inverted basic button">基础</div>
	<div class="ui inverted blue basic button">蓝色</div>
	<div class="ui inverted red basic button">红色</div>
	  </div>

	  <div class="ui hidden divider"></div>

	  <div class="ui vertical buttons">
	<div class="ui button">动态</div>
	<div class="ui button">信息</div>
	<div class="ui button">事件</div>
	<div class="ui button">图片</div>
	  </div>

	  <div class="ui vertical buttons">
	<div class="ui button">1</div>
	<div class="ui button">2</div>
	<div class="ui button">3</div>
	  </div>

	  <div class="ui vertical icon buttons">
	<div class="ui button"><i class="align left icon"></i></div>
	<div class="ui button"><i class="align center icon"></i></div>
	<div class="ui button"><i class="align right icon"></i></div>
	<div class="ui button"><i class="align justify icon"></i></div>
	  </div>

	</div>
	<script type="text/javascript">
	$('.button.demo .follow')
	  .state({
	text: {
	  inactive : 'Follow',
	  active   : 'Following'
	}
	  })
	;
	</script>
</body>
</html>
