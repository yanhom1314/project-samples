<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    </head>
    <body>
        <div id="chart" style="width:100%;"></div>
        <script>
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                  x:'x',
                  columns: [
                     ['x', '2013-01-01-12-23', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06','2013-01-07','2013-01-08'],
                     ['data1', 30, 200, 100, 400, 150, 250,110,210,96],
                     ['data2', 50, 20, 10, 40, 15, 25,120,38,49]
                  ]
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            format: '%d'
                            //format: '%Y-%m-%d-%H'
                        }
                    }
                }
            });
            setTimeout(function () {
                chart.load({
                    columns: [
                        ['data3', 400, 500, 450, 700, 600, 500,340,198]
                    ]
                });
            }, 1000);
        </script>
    </body>
</html>
