<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Content page 1</title>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function _load_(_url, _method,_data) {
            $.ajax({
                url: _url,
                type: _method,
                contentType:'application/json',
                data:_data,
                success: function (data) {
                    $("#_c").html(data);
                }
            });
        }
        $(function () {
            var path = /*[[@{/people}]]*/ '/people';
            console.log("path:"+path);
            $("#_get").click(function(){
                _load_(path+"/1","GET");
            });

            $("#_post").click(function(){
                _load_(path,"POST",{"firstName" : "Frodo", "lastName" : "Baggins"});
            });
            $("#_put").click(function(){
                _load_(path,"PUT",{"firstName" : "Frodo2", "lastName" : "Baggins2"});
            });
            $("#_patch").click(function(){
                _load_(path,"PATCH",{ "firstName": "Bilbo Jr." });
            });
            $("#_delete").click(function(){
                _load_(path+"/1","DELETE");
            });
        });
        /*]]>*/
    </script>
    <script type="text/javascript">
        function _load_(_url, _method,_data) {
            $.ajax({
                url: _url,
                type: _method,
                contentType:'application/json',
                data:_data,
                success: function (data) {
                    $("#_c").html(data);
                }
            });
        }
        $(function () {

        });
    </script>
</head>
<body>
<section layout:fragment="content">
    <h1>curl -i http://localhost:9001/console/ </h1>

    <a id="_get" th:text="#{people.get}"></a>

    <a id="_post" >Add</a>

    <a id="_put">PUT</a>

    <a id="_patch">PATCH</a>

    <a id="_delete">DELETE</a>

    <div id="_c" style="width: 400px;height: 300px;"></div>
</section>
<footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
</footer>
</body>
</html>
