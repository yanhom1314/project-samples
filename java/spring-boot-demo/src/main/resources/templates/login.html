<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:if="${param.captcha}">
    You have error Captcha Code.
</div>
<form th:action="@{/login}" method="POST">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Captcha: <input type="password" name="j_captcha"/> </label></div>
    <div>
        <img id="_captcha" th:src="@{/captcha}" style="width: 120px;height: 25px;"/><a id="_refresh"
                                                                                       href="javascript:void(0);">点击刷新</a>
    </div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
