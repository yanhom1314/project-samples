@(title: String)(content: Html)(implicit flash: Flash, session: Session, request: MessagesRequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8 ;"/>
        <meta name="@helper.CSRF.getToken.name" content="@helper.CSRF.getToken.value">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>

        <link href="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/free-jqgrid/4.13.6/css/ui.jqgrid.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/datatables/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">

        <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/datatables/1.10.15/js/jquery.dataTables.min.js"></script>

        <script src="@routes.Assets.versioned("js/main.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @* And here's where we render the `Html` object containing
        * the page content. *@
        @tags.flash()
        @content
    </body>
</html>
