@(un: String, role: String)(implicit flash: Flash, session: Session, messages: Messages)

@layout.main("Hello Login!") {
    <div id="index">
        <h2>欢迎[@un : @role]登录!</h2>
        <ul>
            <li><a href="@routes.AdminController.isCheck("ROLE_USER")">Check</a> </li>
            <li><a href="@routes.AdminController.hasCheck("ROLE_ADMIN")">Check1</a> </li>
            <li>
                <form id="form_1" action="@routes.AdminController.checkIs("ROLE_USER")" method="get">
                    <button id="bt_1" type="submit" class="button">提交</button>
                </form>
            </li>
            <li>
                <form id="form_2" action="@routes.AdminController.checkHas("ROLE_ADMIN")" method="get">
                    <button id="bt_2" type="submit" class="button">提交</button>
                </form>
            </li>
        </ul>

        <form id="form_3" method="GET">
            <input name="name" value=""/>
            <button id="bt_3" type="button" class="button">提交</button>
        </form>
    </div>
    <script src="@routes.Assets.versioned("javascripts/app3.min.js")"></script>
}
