@import org.apache.shiro.subject.Subject
@(data: Map[String, String], subject: Subject)(implicit flash: Flash, session: Session, messages: Messages)

@layout.main("Hello Login!") {
    <div>
        <h2>session:@data</h2>
        <h2>subject:@subject</h2>
        <h2>username:@subject.getPrincipal.toString</h2>
    </div>
}
