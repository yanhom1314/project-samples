<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vee-validate/2.0.0-beta.18/vee-validate.min.js"></script>
</head>
<body>
<div id="app1">
    <div class="column is-12">
        <label class="label" for="email">Email</label>
        <input id="email" name="email" type="text" v-validate data-vv-rules="required|email" :class="{'input': true, 'is-danger': errors.has('email') }" placeholder="Email">
        <span v-show="errors.has('email')" class="help is-danger">{{ errors.first('email') }}</span>
    </div>

    <div class="column is-12">
        <label class="label" for="name">Name</label>
        <input id="name" name="name" type="text" v-validate data-vv-rules="required|alpha" :class="{'input': true, 'is-danger': errors.has('name') }" placeholder="Name">
        <span v-show="errors.has('name')" class="help is-danger">{{ errors.first('name') }}</span>
    </div>
    <div class="column is-12">
        <label class="label" for="mobile">Mobile</label>
        <input id="mobile" name="mobile" type="text" placeholder="Mobile" v-validate data-vv-rules="required|mobile" :class="{'input': true, 'is-danger': errors.has('mobile') }">
        <span v-show="errors.has('mobile')" class="help is-danger">{{ errors.first('mobile') }}</span>
    </div>
</div>

<!--  -->
<script src="/js/form.min.js"></script>
</body>
</html>
