<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
	<script type="text/javascript" src="//cdn.bootcss.com/react/0.14.3/react.min.js"></script>
	<script type="text/javascript" src="//cdn.bootcss.com/react/0.14.3/react-dom.min.js"></script>
	<script type="text/javascript" src="//cdn.bootcss.com/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
