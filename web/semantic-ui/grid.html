<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <style>
      .bg_red {
        background-color:red;
      }
      .bg_gray {
        background-color:gray;
      }
      .bg_green {
        background-color:green;
      }
      .bg_blue {
        background-color:blue;
      }
      .bg_yellow {
        background-color:yellow;
      }
    </style>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>
  </head>
<body>
  <div class="ui grid">
    <div class="four wide column bg_red">1</div>
    <div class="four wide column bg_gray">2</div>
    <div class="four wide column bg_green">3</div>
    <div class="four wide column bg_blue">4</div>
    <div class="four wide column bg_blue">5</div>
    <div class="four wide column bg_green">6</div>
    <div class="four wide column bg_gray">7</div>
    <div class="four wide column bg_red">8</div>
  </div>
  <div class="ui grid">
    <div class="eight wide column bg_red">8</div>
    <div class="eight wide column bg_gray">8</div>
    <div class="ten wide column bg_green">10</div>
    <div class="six wide column bg_blue">6</div>
    <div class="four wide column bg_yellow">4</div>
    <div class="twelve wide column bg_blue">12</div>
    <div class="two wide column bg_green">2</div>
    <div class="fourteen wide column bg_gray">14</div>
    <div class="sixteen wide column bg_red">16</div>
  </div>
</body>
</html>
