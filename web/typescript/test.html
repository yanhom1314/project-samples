        <script>
            var browserName=navigator.appName;
            if (browserName=="Netscape") {
                function closeme(){
                    window.open('','_parent','');
                    window.close();
                }
            }
            else{
                if (browserName=="Microsoft Internet Explorer"){
                    function closynoshowsme(){
                        window.opener = "whocares";
                        window.close();
                    }
                }
            }
        </script>
	</head>
    <body>
        <input type="button" value="close me 3" onclick="javascript:closeme();"/>
