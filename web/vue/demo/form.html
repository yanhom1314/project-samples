<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/demo/css/main.css" rel="stylesheet">
    <!--
    <script src="//cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>    
    <script src="//cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>
    -->
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="app1" class="row">
            <h1><a href="/">测试-首页</a></h1>
            <button @click="changeLocale" class="btn btn-primary" v-text="nextLocale"></button>
            <form @submit.prevent="validateBeforeSubmit" action="/form.html" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="text" class="form-control" placeholder="Email" v-validate="'required|email'" :class="{'input': true, 'is-danger': errors.has('email')}">
                    <span v-show="errors.has('email')" class="help is-danger" v-cloak>{{ errors.first('email') }}</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" v-validate="'required|confirmed:c_password'"
                        :class="{'input': true, 'is-danger': errors.has('password')}">
                    <span v-show="errors.has('password')" class="help is-danger" v-text="errors.first('password')" />
                </div>
                <div class="form-group">
                    <label for="c_password">Confirmed Password</label>
                    <input id="c_password" name="c_password" type="password" class="form-control" placeholder="Confirmed Password" v-validate="'required|confirmed:password'"
                        :class="{'input': true, 'is-danger': errors.has('c_password') }">
                    <span v-show="errors.has('c_password')" class="help is-danger" v-html="errors.first('c_password')" />
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input id="mobile" name="mobile" type="text" class="form-control" placeholder="Mobile" v-validate="'required|mobile'" :class="{'input': true, 'is-danger': errors.has('mobile') }">
                    <span v-show="errors.has('mobile')" class="help is-danger" v-html="errors.first('mobile')" />
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Check me out</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div id="modal-body" class="modal-body">
                            消息内容
                        </div>
                        <div class="modal-footer">
                            <button id="_close" type="button" class="btn btn-default">Close</button>
                            <button id="_save" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Results-->
            <div id="results" class="col-md-12 col-lg-12"></div>
        </div>

        <a href="http://www.cnblogs.com/xxwang/p/6104715.html" target="_blank">[转]Vue2.0表单校验组件vee-validate的使用</a>
    </div>
    <!-- -->
    <script src="/dist/common.min.js"></script>
    <script src="/dist/form.min.js"></script>
</body>

</html>
