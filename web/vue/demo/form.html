<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/demo/css/main.css" rel="stylesheet">
    <!--
    <script src="//cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>    
    <script src="//cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>
    -->
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>    
</head>
<body>
<div id="app1">
    <h1><a href="/demo/">测试-首页</a></h1>
    <form @submit.prevent="validateBeforeSubmit" action="/form.html" method="post">
        <div class="column is-12">
            <label class="label" for="email">Email</label>
            <input name="email" type="text" v-validate="'required|email'"
                   placeholder="Email" :class="{'input': true, 'is-danger': errors.has('email')}" >
            <span v-show="errors.has('email')" class="help is-danger">{{ errors.first('email') }}</span>
        </div>

        <div class="column is-12">
            <label class="label" for="name">Name</label>
            <input name="name" type="text" v-validate data-vv-rules="required|alpha"
                   :class="{'input': true, 'is-danger': errors.has('name') }" placeholder="Name">
            <span v-show="errors.has('name')" class="help is-danger">{{ errors.first('name') }}</span>
        </div>
        <div class="column is-12">
            <label class="label" for="mobile">Mobile</label>
            <input id="mobile" name="mobile" type="text" placeholder="Mobile" v-validate data-vv-rules="required|mobile"
                   :class="{'input': true, 'is-danger': errors.has('mobile') }">
            <span v-show="errors.has('mobile')" class="help is-danger">{{ errors.first('mobile') }}</span>
        </div>
        <div class="column is-12">
            <label class="label" for="second_email">Second Email</label>
            <input v-validate="'required|email'" type="text" name="second_email" placeholder="Second Email" :class="{'input': true, 'is-danger': errors.has('second_email')}"/>
            <span v-show="errors.has('second_email')" class="help is-danger">{{ errors.first('second_email') }}</span>
        </div>
        <p class="control">
            <button type="submit" class="btn btn-primary">提交</button>
        </p>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button id="_close" type="button" class="btn btn-default">Close</button>
                    <button id="_save" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Results-->
    <div id="results"></div>
</div>
<a href="http://www.cnblogs.com/xxwang/p/6104715.html" target="_blank">[转]Vue2.0表单校验组件vee-validate的使用</a>

<!-- -->
<script src="/dist/common.min.js"></script>
<script src="/dist/form.min.js"></script>
</body>
</html>
