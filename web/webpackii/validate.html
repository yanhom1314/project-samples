<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- HTTP 1.1 -->
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <title>Validation</title>
    <script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <script src="dist/js/page/common.js"></script>
    <script src="dist/js/page/index.js"></script>
    <form id="_form" action="" method="post">
        <fieldset>
            <legend>Please provide your name, email address (won't be published) and a comment</legend>
            <p>
                <label for="cname">Name (required, at least 2 characters)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
            </p>
            <p>
                <label for="ip">Ip (ip)</label>
                <input id="ip" type="text" name="ip" class="ip">
            </p>
            <p>
                <label for="phone">Phone (Phone)</label>
                <input id="phone" type="text" name="phone" class="phone">
            </p>
            <p>
                <label for="customer">Customer (customer)</label>
                <input id="customer" type="text" name="customer" class="customer">
            </p>
            <p>
                <label for="cemail">E-Mail (required)</label>
                <input id="cemail" type="email" name="email" required>
            </p>
            <p>
                <label for="curl">URL (optional)</label>
                <input id="curl" type="text" name="url" class="required url">
            </p>
            <p>
                <label for="ccomment">Your comment (required)</label>
                <textarea id="ccomment" name="comment" required></textarea>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
    <hr/>
</body>

</html>
